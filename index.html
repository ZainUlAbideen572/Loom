<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loom</title>
    <script src="./db.js"></script>
    <script src="./script.js" defer></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="video-cont">
        <video  autoplay controls></video>
    </div>
    <div class="action-cont">
        <div class="record-cont">
            <div class="record-btn "></div>
        </div>
        <div class="capture-cont">
            <div class="capture-btn scale-capture"></div>
        </div>
    </div>
        <div class="timer-cont">
            <h1 class="timer"></h1>
        </div>
        <div class="filter-cont">
            <div class="filter yellow"></div>
            <div class="filter orange"></div>
            <div class="filter pink"></div>
            <div class="filter transparent"></div>
        </div>
        <div class="filter-layer">

        </div>
        <span class="material-icons gallery">
            collections
        </span>
    </body>
</html>
